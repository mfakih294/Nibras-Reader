<ion-app>
  <ion-split-pane id="splitPane" contentId="main" when="xs">
    <ion-menu type="push" contentId="main" auto-hide="false" >
      <ion-header>
        <ion-toolbar>
          <ion-title></ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">            
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon [name]="p.icon"></ion-icon>
              <ion-label id="menuItem{{p.type}}">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
    
  </ion-split-pane>
  
</ion-app>
